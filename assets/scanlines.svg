<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 60" preserveAspectRatio="none">
  <rect width="1200" height="60" fill="#0D1117"/>
  <line x1="0" y1="0" x2="0" y2="60" stroke="#64FFDA" stroke-width="2" opacity="0.7">
    <animate attributeName="x1" from="-50" to="1250" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="-50" to="1250" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="0" y1="0" x2="0" y2="60" stroke="#64FFDA" stroke-width="2" opacity="0.7">
    <animate attributeName="x1" from="-50" to="1250" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="-50" to="1250" dur="3s" begin="1s" repeatCount="indefinite"/>
  </line>
  <line x1="0" y1="0" x2="0" y2="60" stroke="#64FFDA" stroke-width="2" opacity="0.7">
    <animate attributeName="x1" from="-50" to="1250" dur="3s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="-50" to="1250" dur="3s" begin="2s" repeatCount="indefinite"/>
  </line>
</svg>
