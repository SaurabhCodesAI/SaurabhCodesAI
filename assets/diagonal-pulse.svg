<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 60" preserveAspectRatio="none">
  <rect width="1200" height="60" fill="#0D1117"/>
  <line x1="-200" y1="30" x2="0" y2="30" stroke="#64FFDA" stroke-width="2">
    <animate attributeName="x1" from="-200" to="1200" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="0" to="1400" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="-200" y1="20" x2="0" y2="40" stroke="#64FFDA" stroke-width="1" opacity="0.5">
    <animate attributeName="x1" from="-200" to="1200" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="0" to="1400" dur="2.5s" repeatCount="indefinite"/>
  </line>
  <line x1="-200" y1="40" x2="0" y2="20" stroke="#64FFDA" stroke-width="1" opacity="0.5">
    <animate attributeName="x1" from="-200" to="1200" dur="2.5s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="0" to="1400" dur="2.5s" begin="0.3s" repeatCount="indefinite"/>
  </line>
</svg>
