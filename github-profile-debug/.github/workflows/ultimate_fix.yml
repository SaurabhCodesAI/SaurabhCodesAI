name: ğŸš€ ULTIMATE SVG FIX - Bulletproof Implementation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  ultimate-svg-generation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
      
    - name: ğŸ Setup Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies (Bulletproof)
      run: |
        set -e
        echo "ğŸ”§ Installing Python dependencies..."
        python3 -m pip install --upgrade pip setuptools wheel
        pip install --no-cache-dir svgwrite==1.4.3 pillow==10.4.0
        echo "âœ… Dependencies installed successfully"
        
        echo "ğŸ” Verification:"
        python3 --version
        pip list | grep -E "(svgwrite|pillow)"
        
    - name: ğŸš€ Execute Ultimate SVG Generation
      run: |
        echo "ğŸ¯ Making ultimate script executable..."
        chmod +x ultimate_svg_generator.py
        
        echo "ğŸš€ Executing ULTIMATE SVG generation..."
        python3 ultimate_svg_generator.py
        
        echo "ğŸ“Š Final verification:"
        ls -la *.svg
        
        for svg in header.svg analytics.svg; do
          if [ -f "$svg" ]; then
            size=$(stat -c%s "$svg")
            echo "âœ… $svg: ${size} bytes"
            if [ "$size" -gt 500 ]; then
              echo "âœ… $svg validation passed"
            else
              echo "âŒ $svg too small: ${size} bytes"
              exit 1
            fi
          else
            echo "âŒ $svg not found"
            exit 1
          fi
        done
        
        echo "ğŸ‰ ALL SVG FILES GENERATED SUCCESSFULLY!"
        
    - name: ğŸ”§ Configure Git
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "Ultimate SVG Bot"
        
    - name: ğŸš€ Commit and Push Changes
      run: |
        git add header.svg analytics.svg || true
        
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No changes to commit - SVGs are up to date"
        else
          git commit -m "ğŸ¨ ULTIMATE SVG Update - $(date -u '+%Y-%m-%d %H:%M UTC') - Bulletproof generation successful" || true
          git push origin main || true
          echo "ğŸ‰ ULTIMATE FIX DEPLOYMENT COMPLETED!"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
